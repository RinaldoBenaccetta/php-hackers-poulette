<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Hackers Poulette Contact</title>
</head>
<body>
  <h1>Tell us about your issue.</h1>
  <form method="post" name="contact_form"
        action="/form_process.php"
        enctype="multipart/form-data"
        id="form">

    <div class="form__input__container" id="name_container">
      <label for="form_name">Name : </label>
      <input type="text" name="name" id="form_name" required>
      <div class="form__input__message" id="form_name_message"></div>
    </div>

    <div class="form__input__container" id="first_name_container">
      <label for="form_first_name">First name : </label>
      <input type="text" name="first_name" id="form_first_name" required>
      <div class="form__input__message" id="form_first_name_message"></div>
    </div>

    <div class="form__input__container" id="e_mail_container">
      <label for="form_e_mail">E mail : </label>
      <input type="email" name="e_mail" id="form_e_mail" required>
      <div class="form__input__message" id="form_e_mail_message"></div>
    </div>

    <div class="form__input__container" id="file_container">
      <label for="form_image">Image max. 2Mb (optional) : </label>
      <input type="file" accept="image/*" name="image" id="form_image">
      <div class="form__input__message" id="form_image_message"></div>
    </div>

    <div class="form__input__container" id="description_container">
      <label for="form_description">description : </label>
      <textarea name="description" id="form_description" cols="30" rows="10" required></textarea>
      <div class="form__input__message" id="form_description_message"></div>
    </div>

    <div class="form__input__container" id="age_container">
      <label for="form_age">age : (don't fill this)</label>
      <input type="text" name="age" id="form_age">
      <div class="form__input__message" id="form_age_message"></div>
    </div>

    <input type="submit" name="submit" value="Submit issue" id="submit">

  </form>
</body>
</html>
